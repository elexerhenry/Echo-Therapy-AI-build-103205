<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo AI Assistant</title>
    
    <link rel="stylesheet" href="styleecho.css">
</head>
<body>
    <div class="container">
        <h1>Echo AI Therapy</h1>
        
        <div id="conversation-log">
            <p class="ai-message">Hey! I'm Echo AI, a non-licensed AI therapist for all of life's troubles. If you would like to chat about happy thoughts, or life's troubles, feel free to let loose!</p>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here..." required>
            
            <button id="send-button">Send</button>
        </div>

    </div>
    
    <script src="scriptecho.js"></script>
</body>
</html>
